<br />
<div class="container" *ngIf="cartProducts.length > 0">
  <div class="row">
    <!-- List of Products -->
    <div class="col-8">
      <div class="row">
        <div class="col-4" *ngFor="let product of cartProducts; let i=index">
          <div class="item">
            <div class="mb-r">
              <!--Card-->
              
              <!--/.Card-->
            </div><mat-card>
              <!--Card image-->
                <a [routerLink]="['/products/product-detail', i]">
                <div class="view overlay hm-white-slight">
                  <img mat-card-image
                    [src]="product.imageUrl"
                    class="img-fluid"
                    alt=""
                    width="200px"
                    height="200px"
                  />
                  <a>
                    <div
                      class="mask waves-effect waves-light"
                      mdbRippleRadius
                    ></div>
                  </a>
                </div>
              </a>
              <!--/.Card image-->

              <!--Card content-->
              <mat-card-content>
                <mat-card-title>
                  <strong>
                    <a [routerLink]="['/products/product-detail', i]">{{
                      product.title
                    }}</a>
                  </strong>
                </mat-card-title>

                <!--Card footer-->
                <mat-card-actions>
                  <span class="left">â‚¹ {{ product.price }}</span>&nbsp;&nbsp;
                  <span class="right">
                    <a
                      placement="top"
                      mdbTooltip="Quick Look"
                      container="body"
                      [routerLink]="['/products/product-detail', product.id]"
                    >
                      <i class="fa fa-eye"></i>
                    </a>&nbsp;&nbsp;
                    <a
                      placement="top"
                      mdbTooltip="Remove Product"
                      container="body"
                      style="cursor: pointer"
                      (click)="removeCartProduct(i)"
                    >
                      <i class="fa fa-trash"></i>
                    </a>
                  </span>
                </mat-card-actions>
              </mat-card-content>
              <!--/.Card content-->
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <app-cart-calculator [products]="cartProducts"></app-cart-calculator>
    </div>
  </div>
</div>
<app-no-product-found 
  [title]="messageTitle"
  [description]="messageDescription"
  [goToMessage]="goToMessage"
  [goToLink]="goToLink"
  *ngIf="cartProducts.length === 0">
</app-no-product-found>
